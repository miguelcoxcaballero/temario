<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Temario Modular con Bloques y Plantillas</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-size: 1.2rem;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: #9d4edd;
    color: #333;
    height: 100vh;
  }

  .layout {
    display: flex;
    height: 100vh;
  }

  nav {
    width: 250px;
    background: #240046;
    color: #ff9e00;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    gap: 0.8rem;
  }
  nav h2 {
    margin: 0 0 1rem 0;
    font-weight: 700;
  }
  nav button {
    background: transparent;
    border: none;
    color: white;
    font-size: 1rem;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    text-align: left;
    padding: 0.6rem 0.8rem;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.3s;
  }
  nav button:hover,
  nav button.active {
    background: #ff6d00;
  }

  .main-footer-container {
    display: flex;
    flex-direction: column;
    flex: 1; /* Ocupa todo el espacio restante */
    overflow: hidden;
  }

  main {
    flex: 1; /* Crece para ocupar espacio */
    padding: 2rem;
    overflow-y: auto;
    background: #9d4edd;
  }

  #contenido {
    max-width: 900px;
    margin: auto;
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
  }

  section.bloque {
    background: #ffffff;
    padding: 1.5rem 2rem;
    border-radius: 8px;
    box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
  }
  section.bloque h2 {
    margin-top: 0;
    margin-bottom: 0.7rem;
    color: #ff6d00;
  }
  section.bloque p,
  section.bloque ul {
    margin-top: 0;
  }

  footer {
    background-color: #000000;
    color: #ffffff;
    padding: 1rem 1.5rem;
    text-align: center;
    font-size: 0.9rem;
  }

  footer a {
    color: #ff6d00;
    text-decoration: none;
  }

  footer a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="layout">
  <!-- ÍNDICE -->
  <nav>
    <!-- TÍTULO DEL TEMARIO -->
    <h2>Temario</h2>
    <button data-template="info" class="active">Sobre el examen</button>
    <button data-template="temaE">Tema Ejemplo</button>
    <button data-template="plantillas">Plantillas</button>
  </nav>

  <div class="main-footer-container">
    <!-- ESQUELETO DONDE SE CARGAN LAS PLANTILLAS -->
    <main>
      <div id="contenido">
        <!-- Aquí se cargarán los bloques -->
      </div>
    </main>

    <footer>
      <p>© 2025 Miguel Cox Caballero. Todos los derechos reservados.</p>
      <p>
        Sígueme en Instagram:
        <a href="https://www.instagram.com/miguelcoxcaballero" target="_blank" rel="noopener noreferrer">
          @miguelcoxcaballero
        </a>
      </p>
    </footer>
  </div>
</div>

<!-- PLANTILLA DE INFORMACIÓN -->
<template id="info">
  <section class="bloque">
    <h2>Introducción general</h2>
    <p>Este temario cubre los aspectos fundamentales de la asignatura.</p>
  </section>
  <section class="bloque">
    <h2>Índice</h2>
    <ul>
      <li>Tema 1
        <ul>
          <li>Bloque 1</li>
          <li>Bloque 2</li>
          <li>Bloque 3</li>
        </ul>
      </li>
      <li>Tema 2
        <ul>
          <li>Bloque 1</li>
          <li>Bloque 2</li>
        </ul>
      </li>
    </ul>
  </section>
</template>

<!-- Plantillas modulares con varios bloques -->
<!-- EDITA A PARTIR DE AQUÍ-->

<template id="temaE">

</template>

<!-- Apartado plantillas de ejemplo -->
<template id="plantillas">
  <section class="bloque">
    <h2>1.1 Nombre de bloque</h2>
    <p>Descripción de los conceptos básicos que hay que entender.</p>
  </section>
  <section class="bloque">
    <h2>1.2 Terminología clave</h2>
    <ul>
      <li>Término 1: explicación</li>
      <li>Término 2: explicación</li>
      <li>Término 3: explicación</li>
    </ul>
  </section>
  <section class="bloque">
    <h2>1.3 Ejemplo plantilla con tabla</h2>
    <table border="1" cellpadding="5" cellspacing="0" style="border-collapse: collapse; width: 100%;">
      <thead>
        <tr><th>Concepto</th><th>Definición</th></tr>
      </thead>
      <tbody>
        <tr><td>Concepto A</td><td>Definición A</td></tr>
        <tr><td>Concepto B</td><td>Definición B</td></tr>
      </tbody>
    </table>
  </section>
</template>

<!--Código para poner los bloques en la web al pulsar el índice-->
<script>
  const botones = document.querySelectorAll('nav button');
  const contenido = document.getElementById('contenido');

  function cargarPlantilla(id) {
    const plantilla = document.getElementById(id);
    if (!plantilla) return;
    contenido.innerHTML = '';
    contenido.appendChild(plantilla.content.cloneNode(true));
  }

  botones.forEach(btn => {
    btn.addEventListener('click', () => {
      botones.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      cargarPlantilla(btn.dataset.template);
    });
  });

  // Cargar plantilla inicial
  cargarPlantilla('info');
</script>

</body>
</html>
